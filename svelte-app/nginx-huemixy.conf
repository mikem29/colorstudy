# Nginx configuration for huemixy.com
# Place this in /etc/nginx/sites-available/huemixy.com and symlink to sites-enabled

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name huemixy.com www.huemixy.com;
    return 301 https://www.huemixy.com$request_uri;
}

# HTTPS redirect from root domain to www
server {
    listen 443 ssl http2;
    server_name huemixy.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/huemixy.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/huemixy.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/huemixy.com/chain.pem;

    return 301 https://www.huemixy.com$request_uri;
}

# Main HTTPS server for www.huemixy.com
server {
    listen 443 ssl http2;
    server_name www.huemixy.com;

    # SSL Configuration (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/huemixy.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/huemixy.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/huemixy.com/chain.pem;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Application proxy
    location / {
        proxy_pass http://localhost:3006;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Static file optimization
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3006;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # File upload size limit
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Error and access logs
    access_log /var/log/nginx/huemixy.access.log;
    error_log /var/log/nginx/huemixy.error.log;
}